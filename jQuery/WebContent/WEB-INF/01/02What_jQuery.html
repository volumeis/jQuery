<!DOCTYPE html>


<html>

<head>
	<meta charset="EUC-KR">
	
	<script src="../javascript/jquery-2.1.4.js" type="text/javascript"></script>
	<script type="text/javascript">
	
		function change( elem){
			elem.style.color = "red";
		}
		
		$( function(){
			$('span').click(function(){
				$(this).css('color','red');
			})
		});
		
		////////////////////
		window.onload = function(){
			alert("element 파싱 load 완료시점 alart 창 open \n\n wndow.onload = function(){ 사용")
		}
		
		$(document).ready(function(){
			alert("element 파싱 load 완료시점 alart 창 open \n\n $(document).ready(function() )사용")
		});
			
		$( function(){
			alert("element 파싱 load 완료시점 alart 창 open \n\n $(function() ) 사용")
		});
		
	</script>
</head>

<body>
	<div onclick="javascript:change(this)">
		jQuery : javascript Framework <br/>
	</div>

	<span>
		-모든브라우저에서 동작하는 클라이언트<br/>

		일관된 이벤트 연결을 쉽게구현<br/>
		에이책스 어플리케이션 구현을 쉽게<br/>
	
	</span>
	
		

</body>
	
</html>
